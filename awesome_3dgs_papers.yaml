  year: '2024'
  abstract: 'Reconstructing dynamic scenes from video sequences is a highly promising
    task in the multimedia domain. While previous methods have made progress, they
    often struggle with slow rendering and managing temporal complexities such as
    significant motion and object appearance/disappearance. In this paper, we propose
    SaRO-GS as a novel dynamic scene representation capable of achieving real-time
    rendering while effectively handling temporal complexities in dynamic scenes.
    To address the issue of slow rendering speed, we adopt a Gaussian primitive-based
    representation and optimize the Gaussians in 4D space, which facilitates real-time
    rendering with the assistance of 3D Gaussian Splatting. Additionally, to handle
    temporally complex dynamic scenes, we introduce a Scale-aware Residual Field.
    This field considers the size information of each Gaussian primitive while encoding
    its residual feature and aligns with the self-splitting behavior of Gaussian primitives.
    Furthermore, we propose an Adaptive Optimization Schedule, which assigns different
    optimization strategies to Gaussian primitives based on their distinct temporal
    properties, thereby expediting the reconstruction of dynamic regions. Through
