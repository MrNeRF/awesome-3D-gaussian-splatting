- id: wu2024deblur4dgs
  title: 'Deblur4DGS: 4D Gaussian Splatting from Blurry Monocular Video'
  authors: Renlong Wu, Zhilu Zhang, Mingyang Chen, Xiaopeng Fan, Zifei Yan, Wangmeng
