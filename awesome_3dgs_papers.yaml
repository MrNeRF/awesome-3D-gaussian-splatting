  year: '2024'
  abstract: 'Traditional 3D garment creation is labor-intensive, involving sketching,
    modeling, UV mapping, and texturing, which are time-consuming and costly. Recent
    advances in diffusion-based generative models have enabled new possibilities for
    3D garment generation from text prompts, images, and videos. However, existing
    methods either suffer from inconsistencies among multi-view images or require
    additional processes to separate cloth from the underlying human model. In this
    paper, we propose GarmentDreamer, a novel method that leverages 3D Gaussian Splatting
    (GS) as guidance to generate wearable, simulation-ready 3D garment meshes from
    text prompts. In contrast to using multi-view images directly predicted by generative
    models as guidance, our 3DGS guidance ensures consistent optimization in both
    garment deformation and texture synthesis. Our method introduces a novel garment
    augmentation module, guided by normal and RGBA information, and employs implicit
    Neural Texture Fields (NeTF) combined with Score Distillation Sampling (SDS) to
    generate diverse geometric and texture details. We validate the effectiveness
    of our approach through comprehensive qualitative and quantitative experiments,
