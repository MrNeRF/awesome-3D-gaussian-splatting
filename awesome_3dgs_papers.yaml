- id: zhang2024gaussianspa
  title: 'GaussianSpa: An "Optimizing-Sparsifying" Simplification Framework for Compact
    and High-Quality 3D Gaussian Splatting'
  authors: Yangming Zhang, Wenqi Jia, Wei Niu, Miao Yin
  year: '2024'
  abstract: '3D Gaussian Splatting (3DGS) has emerged as a mainstream for novel view
    synthesis, leveraging continuous aggregations of Gaussian functions to model scene
    geometry. However, 3DGS suffers from substantial memory requirements to store
    the multitude of Gaussians, hindering its practicality. To address this challenge,
    we introduce GaussianSpa, an optimization-based simplification framework for compact
    and high-quality 3DGS. Specifically, we formulate the simplification as an optimization
    problem associated with the 3DGS training. Correspondingly, we propose an efficient
    "optimizing-sparsifying" solution that alternately solves two independent sub-problems,
    gradually imposing strong sparsity onto the Gaussians in the training process.
