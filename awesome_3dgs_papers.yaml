- id: peng2025rmavatar
  title: 'RMAvatar: Photorealistic Human Avatar Reconstruction from Monocular Video
    Based on Rectified Mesh-embedded Gaussians'
  authors: Sen Peng, Weixing Xie, Zilong Wang, Xiaohu Guo, Zhonggui Chen, Baorong
