- id: chou2024generating
  title: Generating 3D-Consistent Videos from Unposed Internet Photos
  authors: Gene Chou, Kai Zhang, Sai Bi, Hao Tan, Zexiang Xu, Fujun Luan, Bharath
    Hariharan, Noah Snavely
  year: '2024'
  abstract: 'We address the problem of generating videos from unposed internet photos.
    A handful of input images serve as keyframes, and our model interpolates between
    them to simulate a path moving between the cameras. Given random images, a model''s
    ability to capture underlying geometry, recognize scene identity, and relate frames
    in terms of camera position and orientation reflects a fundamental understanding
    of 3D structure and scene layout. However, existing video models such as Luma
    Dream Machine fail at this task. We design a self-supervised method that takes
    advantage of the consistency of videos and variability of multiview internet photos
    to train a scalable, 3D-aware video model without any 3D annotations such as camera
    parameters. We validate that our method outperforms all baselines in terms of
    geometric and appearance consistency. We also show our model benefits applications
    that enable camera control, such as 3D Gaussian Splatting. Our results suggest
    that we can scale up scene-level 3D learning using only 2D data such as videos
