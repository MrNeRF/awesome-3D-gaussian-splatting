  year: '2024'
  abstract: '3D Gaussian Splatting (3DGS) has emerged as a prominent technique with
    the potential to become a mainstream method for 3D representations. It can effectively
    transform multi-view images into explicit 3D Gaussian through efficient training,
    and achieve real-time rendering of novel views. This survey aims to analyze existing
    3DGS-related works from multiple intersecting perspectives, including related
    tasks, technologies, challenges, and opportunities. The primary objective is to
    provide newcomers with a rapid understanding of the field and to assist researchers
    in methodically organizing existing technologies and challenges. Specifically,
