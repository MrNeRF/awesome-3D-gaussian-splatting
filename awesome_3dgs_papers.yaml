- id: wang2023gaussianhead
  title: 'GaussianHead: High-fidelity Head Avatars with Learnable Gaussian Derivation'
  authors: Jie Wang, Jiu-Cheng Xie, Xianyan Li, Chi-Man Pun, Feng Xu, Hao Gao
