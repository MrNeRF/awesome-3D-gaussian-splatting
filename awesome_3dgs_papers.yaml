  year: '2024'
  abstract: 'This paper presents PlanarSplatting, an ultra-fast and accurate surface
    reconstruction approach for multiview indoor images. We take the 3D planes as
    the main objective due to their compactness and structural expressiveness in indoor
    scenes, and develop an explicit optimization framework that learns to fit the
    expected surface of indoor scenes by splatting the 3D planes into 2.5D depth and
    normal maps. As our PlanarSplatting operates directly on the 3D plane primitives,
    it eliminates the dependencies on 2D/3D plane detection and plane matching and
    tracking for planar surface reconstruction. Furthermore, the essential merits
    of plane-based representation plus CUDA-based implementation of planar splatting
    functions, PlanarSplatting reconstructs an indoor scene in 3 minutes while having
    significantly better geometric accuracy. Thanks to our ultra-fast reconstruction
    speed, the largest quantitative evaluation on the ScanNet and ScanNet++ datasets
