  year: '2024'
  abstract: 'Recently, 3D Gaussian Splatting (3DGS) has exceled in novel view synthesis
    with its real-time rendering capabilities and superior quality. However, it faces
    challenges for high-resolution novel view synthesis (HRNVS) due to the coarse
    nature of primitives derived from low-resolution input views. To address this
    issue, we propose Super-Resolution 3DGS (SuperGS), which is an expansion of 3DGS
    designed with a two-stage coarse-to-fine training framework, utilizing pretrained
    low-resolution scene representation as an initialization for super-resolution
    optimization. Moreover, we introduce Multi-resolution Feature Gaussian Splatting
