    Gradient-guided Selective Splitting (GSS) for effective Gaussian upsampling. By
    integrating these strategies within the coarse-to-fine framework ensure both high
    fidelity and memory efficiency. Extensive experiments demonstrate that SuperGS
    surpasses state-of-the-art HRNVS methods on challenging real-world datasets using
