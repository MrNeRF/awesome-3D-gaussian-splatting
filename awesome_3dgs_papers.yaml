  year: '2024'
  abstract: 'Recent advancements in neural rendering, particularly 2D Gaussian Splatting
    (2DGS), have shown promising results for jointly reconstructing fine appearance
    and geometry by leveraging 2D Gaussian surfels. However, current methods face
    significant challenges when rendering at arbitrary viewpoints, such as anti-aliasing
    for down-sampled rendering, and texture detail preservation for high-resolution
    rendering. We proposed a novel method to align the 2D surfels with texture maps
    and augment it with per-ray depth sorting and fisher-based pruning for rendering
