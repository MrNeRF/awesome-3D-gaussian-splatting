  authors: Jiawei Zhang, Zijian Wu, Zhiyang Liang, Yicheng Gong, Dongfang Hu, Yao
    Yao, Xun Cao, Hao Zhu
  year: '2024'
  abstract: 'Reconstructing high-fidelity, animatable 3D head avatars from effortlessly
    captured monocular videos is a pivotal yet formidable challenge. Although significant
    progress has been made in rendering performance and manipulation capabilities,
    notable challenges remain, including incomplete reconstruction and inefficient
    Gaussian representation. To address these challenges, we introduce FATE, a novel
    method for reconstructing an editable full-head avatar from a single monocular
    video. FATE integrates a sampling-based densification strategy to ensure optimal
    positional distribution of points, improving rendering efficiency. A neural baking
    technique is introduced to convert discrete Gaussian representations into continuous
    attribute maps, facilitating intuitive appearance editing. Furthermore, we propose
    a universal completion framework to recover non-frontal appearance, culminating
    in a 360$^\circ$-renderable 3D head avatar. FATE outperforms previous approaches
    in both qualitative and quantitative evaluations, achieving state-of-the-art performance.
