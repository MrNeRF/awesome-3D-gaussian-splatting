- id: pryadilshchikov2024t3dgs
  title: 'T-3DGS: Removing Transient Objects for 3D Scene Reconstruction'
  authors: Vadim Pryadilshchikov, Alexander Markin, Artem Komarichev, Ruslan Rakhimov,
