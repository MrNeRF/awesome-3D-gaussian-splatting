  authors: Brandon Smart, Chuanxia Zheng, Iro Laina, Victor Adrian Prisacariu
  year: '2024'
  abstract: 'In this paper, we introduce Splatt3R, a pose-free, feed-forward method
    for in-the-wild 3D reconstruction and novel view synthesis from stereo pairs.
    Given uncalibrated natural images, Splatt3R can predict 3D Gaussian Splats without
    requiring any camera parameters or depth information. For generalizability, we
    build Splatt3R upon a ``foundation'''' 3D geometry reconstruction method, MASt3R,
    by extending it to deal with both 3D structure and appearance. Specifically, unlike
    the original MASt3R which reconstructs only 3D point clouds, we predict the additional
    Gaussian attributes required to construct a Gaussian primitive for each point.
    Hence, unlike other novel view synthesis methods, Splatt3R is first trained by
    optimizing the 3D point cloud''s geometry loss, and then a novel view synthesis
    objective. By doing this, we avoid the local minima present in training 3D Gaussian
    Splats from stereo views. We also propose a novel loss masking strategy that we
    empirically find is critical for strong performance on extrapolated viewpoints.
    We train Splatt3R on the ScanNet++ dataset and demonstrate excellent generalisation
    to uncalibrated, in-the-wild images. Splatt3R can reconstruct scenes at 4FPS at
    512 x 512 resolution, and the resultant splats can be rendered in real-time.

