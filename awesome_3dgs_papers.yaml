- id: yu20244real
  title: '4Real: Towards Photorealistic 4D Scene Generation via Video Diffusion Models'
  authors: Heng Yu, Chaoyang Wang, Peiye Zhuang, Willi Menapace, Aliaksandr Siarohin,
