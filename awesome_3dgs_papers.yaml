  year: '2024'
  abstract: 'Recent 4D reconstruction methods have yielded impressive results but
    rely on sharp videos as supervision. However, motion blur often occurs in videos
    due to camera shake and object movement, while existing methods render blurry
    results when using such videos for reconstructing 4D models. Although a few NeRF-based
    approaches attempted to address the problem, they struggled to produce high-quality
    results, due to the inaccuracy in estimating continuous dynamic representations
    within the exposure time. Encouraged by recent works in 3D motion trajectory modeling
    using 3D Gaussian Splatting (3DGS), we suggest taking 3DGS as the scene representation
    manner, and propose the first 4D Gaussian Splatting framework to reconstruct a
    high-quality 4D model from blurry monocular video, named Deblur4DGS. Specifically,
    we transform continuous dynamic representations estimation within an exposure
    time into the exposure time estimation. Moreover, we introduce exposure regularization
    to avoid trivial solutions, as well as multi-frame and multi-resolution consistency
    ones to alleviate artifacts. Furthermore, to better represent objects with large
    motion, we suggest blur-aware variable canonical Gaussians. Beyond novel-view
    synthesis, Deblur4DGS can be applied to improve blurry video from multiple perspectives,
    including deblurring, frame interpolation, and video stabilization. Extensive
    experiments on the above four tasks show that Deblur4DGS outperforms state-of-the-art
    4D reconstruction methods. The codes are available at https://github.com/ZcsrenlongZ/Deblur4DGS.

