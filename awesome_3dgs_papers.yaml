- id: schmidt2024nerf
  title: NeRF and Gaussian Splatting SLAM in the Wild
  authors: Fabian Schmidt, Markus Enzweiler, Abhinav Valada
  year: '2024'
  abstract: 'Navigating outdoor environments with visual Simultaneous Localization
    and Mapping (SLAM) systems poses significant challenges due to dynamic scenes,
    lighting variations, and seasonal changes, requiring robust solutions. While traditional
    SLAM methods struggle with adaptability, deep learning-based approaches and emerging
    neural radiance fields as well as Gaussian Splatting-based SLAM methods, offer
    promising alternatives. However, these methods have primarily been evaluated in
    controlled indoor environments with stable conditions, leaving a gap in understanding
    their performance in unstructured and variable outdoor settings. This study addresses
    this gap by evaluating these methods in natural outdoor environments, focusing
    on camera tracking accuracy, robustness to environmental factors, and computational
    efficiency, highlighting distinct trade-offs. Extensive evaluations demonstrate
    that neural SLAM methods achieve superior robustness, particularly under challenging
    conditions such as low light, but at a high computational cost. At the same time,
