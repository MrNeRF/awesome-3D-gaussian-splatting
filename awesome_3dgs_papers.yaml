- id: di2024hyper3dgtextto3d
  title: Hyper-3DG:Text-to-3D Gaussian Generation via Hypergraph
  authors: Donglin Di, Jiahui Yang, Chaofan Luo, Zhou Xue, Wei Chen, Xun Yang, Yue
