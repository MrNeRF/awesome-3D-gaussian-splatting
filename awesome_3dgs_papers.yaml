- id: mihajlovic2024splatfields
  title: 'SplatFields: Neural Gaussian Splats for Sparse 3D and 4D Reconstruction'
  authors: Marko Mihajlovic, Sergey Prokudin, Siyu Tang, Robert Maier, Federica Bogo,
